<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroMax - Añadir Animal</title>
    <!-- Tailwind CDN removido por CSP -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="assets/tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100">

    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                         <h1 class="text-2xl font-extrabold text-gray-900">
                            <span class="text-green-700">Agro</span>Max
                        </h1>
                    </div>
                    <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                        <a href="#" data-navigate="dashboard.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Dashboard</a>
                        <a href="#" data-navigate="animales.html" class="border-green-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Animales</a>
                        <a href="#" data-navigate="rodeos.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Rodeos</a>
                        <a href="#" data-navigate="reportes.html" class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Reportes</a>
                    </div>
                </div>
                <div class="hidden sm:ml-6 sm:flex sm:items-center">
                    <button id="logoutBtn" class="ml-4 text-sm font-medium text-gray-500 hover:text-gray-700">Cerrar Sesión</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="py-10">
        <header class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-3xl font-bold leading-tight text-gray-900">
                Añadir Nuevo Animal
            </h1>
        </header>
        <main>
            <div class="max-w-7xl mx-auto sm:px-6 lg:px-8">
                <div class="px-4 py-8 sm:px-0">
                    <div class="bg-white shadow rounded-lg p-6">
                        <form id="addAnimalForm">
                            <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                                <div class="sm:col-span-3">
                                    <label for="caravana_senasa" class="block text-sm font-medium text-gray-700">Caravana SENASA (opcional)</label>
                                    <div class="mt-1">
                                        <input type="text" name="caravana_senasa" id="caravana_senasa" autocomplete="off"
                                            class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                    </div>
                                </div>
                                <div class="sm:col-span-3">
                                    <label for="caravana_interna" class="block text-sm font-medium text-gray-700">Caravana Interna</label>
                                    <div class="mt-1">
                                        <input type="text" name="caravana_interna" id="caravana_interna" autocomplete="off" required
                                            class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                    </div>
                                </div>
                                <div class="sm:col-span-6">
                                    <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre (opcional)</label>
                                    <div class="mt-1">
                                        <input type="text" name="nombre" id="nombre" autocomplete="off"
                                            class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                    </div>
                                </div>
                                <div class="sm:col-span-3">
                                    <label for="raza" class="block text-sm font-medium text-gray-700">Raza (opcional)</label>
                                    <div class="mt-1">
                                        <input type="text" name="raza" id="raza" autocomplete="off"
                                            class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                    </div>
                                </div>
                                <div class="sm:col-span-3">
                                    <label for="fecha_nacimiento" class="block text-sm font-medium text-gray-700">Fecha de Nacimiento (opcional)</label>
                                    <div class="mt-1">
                                        <input type="date" name="fecha_nacimiento" id="fecha_nacimiento"
                                            class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                    </div>
                                </div>
                                <div class="sm:col-span-3">
                                    <label for="estado_actual" class="block text-sm font-medium text-gray-700">Estado Actual</label>
                                    <div class="mt-1">
                                        <select id="estado_actual" name="estado_actual" required
                                            class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm rounded-md">
                                            <option value="">Seleccione un estado</option>
                                            <option value="En Ordeñe">En Ordeñe</option>
                                            <option value="Seca">Seca</option>
                                            <option value="Vaquillona">Vaquillona</option>
                                            <option value="Ternera">Ternera</option>
                                            <option value="Toro">Toro</option>
                                            <option value="Novillo">Novillo</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="sm:col-span-3">
                                    <label for="estado_reproductivo" class="block text-sm font-medium text-gray-700">Estado Reproductivo (opcional)</label>
                                    <div class="mt-1">
                                        <select id="estado_reproductivo" name="estado_reproductivo"
                                            class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm rounded-md">
                                            <option value="">Seleccione un estado</option>
                                            <option value="Vacía">Vacía</option>
                                            <option value="Preñada">Preñada</option>
                                            <option value="Servida">Servida (a confirmar)</option>
                                            <option value="Parida">Parida</option>
                                            <option value="En celo">En celo</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="sm:col-span-6">
                                    <label for="rodeo_id" class="block text-sm font-medium text-gray-700">Rodeo</label>
                                    <div class="mt-1">
                                        <select id="rodeo_id" name="rodeo_id" required
                                            class="block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm rounded-md">
                                            <option value="">Cargando rodeos...</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="sm:col-span-3">
                                    <label for="madre_id" class="block text-sm font-medium text-gray-700">ID de Madre (opcional, Caravana Interna)</label>
                                    <div class="mt-1">
                                        <input type="text" name="madre_id" id="madre_id" autocomplete="off"
                                            class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                    </div>
                                </div>
                                <div class="sm:col-span-3">
                                    <label for="padre_nombre" class="block text-sm font-medium text-gray-700">Nombre de Padre (opcional)</label>
                                    <div class="mt-1">
                                        <input type="text" name="padre_nombre" id="padre_nombre" autocomplete="off"
                                            class="shadow-sm focus:ring-green-500 focus:border-green-500 block w-full sm:text-sm border-gray-300 rounded-md">
                                    </div>
                                </div>
                            </div>
                            <div class="pt-5">
                                <div class="flex justify-end">
                                    <button type="button" data-navigate="animales.html"
                                        class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                        Cancelar
                                    </button>
                                    <button type="submit" id="submitAnimalBtn"
                                        class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                                        Guardar Animal
                                    </button>
                                </div>
                            </div>
                            <div id="message" class="mt-4 text-center text-sm"></div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/common.js"></script>
    <script src="js/crear_animal.js"></script>
</body>
</html>
