<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AgroMax - Iniciar sesi&oacute;n</title>
    <link rel="stylesheet" href="assets/tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="agromax_logo.png" type="image/png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-lg p-6 space-y-6">
        <header class="text-center space-y-1">
            <h1 class="text-2xl font-bold text-gray-900">AgroMax</h1>
            <p class="text-xs tracking-widest text-gray-500">LOG&Iacute;STICA AGROPECUARIA</p>
        </header>

        <h2 class="text-center text-lg font-semibold text-gray-900">Inicia sesi&oacute;n en tu cuenta</h2>

        <form id="loginForm" class="space-y-4">
            <div>
                <label for="email-address" class="block text-sm font-medium text-gray-700 mb-1">Correo electr&oacute;nico</label>
                <input id="email-address" name="email" type="email" autocomplete="email" required
                    class="w-full rounded-lg border border-gray-300 px-3 py-2 text-gray-900 focus:outline-none focus:ring focus:border-green-500"
                    placeholder="correo@agromax.com">
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contrase&ntilde;a</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required
                    class="w-full rounded-lg border border-gray-300 px-3 py-2 text-gray-900 focus:outline-none focus:ring focus:border-green-500"
                    placeholder="********">
            </div>

            <div class="flex items-center justify-between text-sm">
                <label class="inline-flex items-center gap-2 text-gray-700">
                    <input id="remember-me" name="remember-me" type="checkbox"
                        class="rounded border-gray-300 text-green-600 focus:ring-green-500">
                    Recordarme
                </label>
                <a href="#" class="text-green-600 hover:text-green-500">&iquest;Olvidaste tu contrase&ntilde;a?</a>
            </div>

            <button id="loginButton" type="submit"
                class="w-full rounded-lg bg-green-600 py-2 text-white font-semibold hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition">
                Iniciar sesi&oacute;n
            </button>
        </form>

        <p class="text-center text-sm text-gray-600">
            o <a href="#" data-navigate="register.html" class="text-green-600 hover:text-green-500">crea una cuenta nueva</a>
        </p>

        <div id="message" class="text-center text-sm"></div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/common.js"></script>
    <script src="assets/login.js"></script>
</body>
</html>
